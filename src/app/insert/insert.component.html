<div class="insert">
    <img class="troopers" src="assets/img/troopers.gif">
    <img class="padawan" src="assets/img/padawan.gif">
    <h2>Insert a new student here:</h2>
    <p>Name:<input class="nameBox" type="text" #nameInput></p>
    
    <button type="text" (click)="sendName(nameInput.value)" (click)="nameInput.value='' ">Send</button>
    <br>
    <p classs="isJedi">Is the student a jedi?
        <input class="check" type="checkbox" #jediInput [(ngModel)]="isChecked" (change)="sendJedi()">
    </p>

</div>
